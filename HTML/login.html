<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="m-0">
    <div class="row container-fluid d-block d-md-flex vh-100 m-0 p-0 ">
        <header class="text-center d-md-none bg h-10 bg-primary bg-opacity-75 sticky-top ">
            <img class="mb-2" src="/Assets/Nb2.png" alt="">
        </header>
        <!-- column-1 -->
        <div class="container col-sm-12 col-md-6  d-flex align-items-center justify-content-center h-100">
            <!-- Login Form -->

            <form class="forms mx-sm-0 mx-2">
                <div class="form-group mt-3 mx-md-3 mx-xl-0 ">
                    <h3 class="mt-3  text-md-start">Login</h3>
                    <label class="mt-3 text-secondary text-opacity-50 fw-semibold"
                        for="formGroupExampleInput">EMAIL</label>
                    <input type="text" class="form-control mt-2 py-md-2 py-sm-2" id="formInput"
                        placeholder="johnblack@email.com">
                </div>
                <div class="form-group mt-3 mx-md-3  mx-xl-0 ">
                    <label class=" text-secondary  text-secondary text-opacity-50 fw-semibold"
                        for="formGroupExampleInput2">PASSWORD</label>
                    <input type="text" class="form-control mt-2 py-md-2 py-sm-2" id="formInput2"
                        placeholder="****************">
                </div>
                <div class="form-group mx-md-3  mx-xl-0 text-end">
                    <a class="mt-1 link-underline link-underline-opacity-0">Forgot password</a>
                </div>
                <div class="button mx-md-3  mx-xl-0">
                    <!-- Link to Overview Page -->
                    <a href="Overview.html"
                        class=" btn w-100 mt-4 bg-primary bg-opacity-50 border-0 rounded-1  py-md-2 py-sm-2">Login</button></a>
                </div>

                <p class="d-inline mx-md-3 mx-xl-0 "><small>Don't have an account?</small> <a
                        class="link-underline link-underline-opacity-0 " href=""><small> Register</small></a></p>
            </form>
        </div>
        <!-- column 2 -->
        <div
            class="logos col-sm-12 col-md-6  p-0 px-5 d-md-flex d-none d-sm-none  d-flex align-items-center justify-content-center">
            <div class="logo ">
                <img src="/Assets/NB.png" alt="logo image">
            </div>
        </div>
    </div>
</body>
<script src="/JS/bootstrap.bundle.js"></script>

</html>
